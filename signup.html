<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - ProCon</title>

    <!-- Load your bundled Firebase script FIRST -->
    <script src="lib/firebase-bundle.iife.js"></script>

    <!-- Your custom signup script (must be loaded AFTER firebaseBundle) -->
    <script type="module" src="signup.js"></script>

    <!-- Optional CSS for styling -->
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign Up for ProCon</h1>

      <!-- <div class="google-signup">
        <button id="signupWithGoogleBtn">Sign Up / Login with Google</button>
      </div> -->

      <div class="separator">
        <span>OR</span>
      </div>

      <div class="email-signup">
        <input type="email" id="emailInput" placeholder="Email Address" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="signupWithEmailBtn">Sign Up with Email</button>
      </div>

      <p id="statusMessage"></p>
    </div>
  </body>
</html>
