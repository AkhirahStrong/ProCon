<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - ProCon</title>
    <!-- Firebase Scripts -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"
    ></script>

    <!-- CSS Style -->
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign Up for ProCon</h1>

      <div class="google-signup">
        <button id="signupWithGoogleBtn">Sign Up / Login with Google</button>
      </div>

      <div class="separator">
        <span>OR</span>
      </div>

      <div class="email-signup">
        <input type="email" id="emailInput" placeholder="Email Address" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="signupWithEmailBtn">Sign Up with Email</button>
      </div>

      <p id="statusMessage"></p>
    </div>

    <!-- External JS -->
    <script type="module" src="signup.js"></script>
  </body>
</html>
