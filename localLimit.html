<!DOCTYPE html>
<html>
  <head>
    <title>Limit Reached</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>You've reached your daily free limit</h2>
    <p>Choose an option to continue:</p>

    <button class="limit.btn" onclick="handleUpgrade()">
      Upgrade for Unlimited</button
    ><br />
    <button class="limit.btn" onclick="handleLogin()">Login to Continue</button
    ><br />
    <button class="limit.btn" onclick="handleWait()">Come Back Tomorrow</button>

    <script src="localLimit.js"></script>
  </body>
</html>
