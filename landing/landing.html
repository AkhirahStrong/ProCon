<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCon — Privacy Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen p-6"
  >
    <!-- Header -->
    <h1 class="text-4xl font-bold mb-4 text-center">Welcome to ProCon</h1>

    <p class="text-center text-gray-400 mb-10 max-w-xl">
      Analyze Privacy Policies in seconds. Choose a plan below to get started.
    </p>

    <!-- Plans -->
    <div class="grid gap-8 md:grid-cols-2 w-full max-w-2xl">
      <!-- Free Plan -->
      <div
        class="border border-gray-700 rounded-lg p-6 flex flex-col items-center"
      >
        <h2 class="text-2xl font-semibold mb-2">Free Plan</h2>
        <p class="text-gray-400 mb-4 text-center">
          Daily usage limit. No sign-up required.
        </p>
        <button
          onclick="window.location.href='localLimit.html'"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded w-full"
        >
          Continue Free
        </button>
      </div>

      <!-- Paid Plan -->
      <div
        class="border border-gray-700 rounded-lg p-6 flex flex-col items-center"
      >
        <h2 class="text-2xl font-semibold mb-2">Pro Plan</h2>
        <p class="text-gray-400 mb-4 text-center">
          Unlimited access. Premium features.
        </p>
        <button
          onclick="checkout('price_ABC123')"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded w-full"
        >
          Upgrade to Pro ✨
        </button>
      </div>
    </div>

    <footer class="text-gray-500 text-sm mt-10">
      &copy; 2025 ProCon. All rights reserved.
    </footer>

    <script src="landing.js"></script>
  </body>
</html>
