<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ProCon History</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>🕒 ProCon History</h1>
      <div id="history">Loading history...</div>
    </div>

    <div class="buttons">
      <button id="exportTxt">📄 Export All as TXT</button>
      <button id="exportPdf">📕 Export All as PDF</button>
      <button id="clearBtn">🗑️ Clear History</button>
    </div>

    <div class="buttons"></div>

    <button id="themeToggle">🌓 Toggle Dark Mode</button>

    <script src="history.js"></script>
  </body>
</html>
