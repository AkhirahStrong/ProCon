<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ProCon History</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🕒 ProCon History</h1>
      <div class="top-bar">
        <input type="text" id="searchInput" placeholder="🔍Search keyword or date" />
        <button id="clearBtn">🗑️ Clear History</button>
        <button id="exportTxt">📄 Export TXT</button>
        <button id="exportPdf">📄 Export PDF</button>

        <select id="sortSelect">
          <option value="newest">🆕 Newest First</option>
          <option value="oldest">📜 Oldest First</option>
          <option value="bookmarked">⭐ Bookmarked First</option>
        </select>
      </div>
      </div>
      <div id="history">Loading history...</div>
    </div>
    <button id="themeToggle">🌓 Toggle Dark Mode</button>

   


    <script src="history.js"></script>
    <script src="jspdf.umd.min.js"></script>
  </body>
</html>
